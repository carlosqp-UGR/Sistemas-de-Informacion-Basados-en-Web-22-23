{% extends "padre.html" %}

{% block estilo %}
{{ parent() }}
<style>
    .form-box {
        max-width: 600px;
        margin: 0 auto;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 24px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 80vh;
    }

    .form-group {
        margin-bottom: 12px;
    }

    label {
        display: block;
        font-weight: bold;
    }

    input[type="text"], input[type="email"], input[type="password"] {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    button[type="submit"] {
        padding: 12px 24px;
        border: none;
        background: #009cff;
        color: #fff;
        cursor: pointer;
        border-radius: 4px;
        margin-top: 24px;
        font-size: 16px;
        transition: all 0.3s ease-in-out;
    }

    button[type="submit"]:hover {
        background: #0076bf;
        transform: translateY(-2px);
    }
</style>
{% endblock %}

{% block main %}
<section class="main">
  {% if user %}
    <div class="form-box">
      <h1>Modificar perfil</h1>
      <form action="guardar_cambios_perfil.php" method="post">
          <div class="form-group">
              <label for="nick">Nickname:</label>
              <input type="text" name="usuario" value="{{ user.nick }}" readonly>
          </div>
          <div class="form-group">
              <label for="email">Correo electr칩nico:</label>
              <input type="email" name="email" id="email" value="{{ user.email }}">
          </div>
          <div class="form-group">
              <label for="name">Nombre completo:</label>
              <input type="text" name="name" id="name" value="{{ user.name }}">
          </div>
          <div class="form-group">
              <label for="password">Nueva contrase침a:</label>
              <input type="password" name="password" id="password" placeholder="Dejar en blanco para no cambiar">
          </div>
          <button type="submit">Guardar cambios</button>
      </form>
    </div>
  {% else %}
    <h2>No tienes permiso para acceder a esta secci칩n</h2>
    <p>Por favor, inicia sesi칩n con una cuenta con permisos</p>
  {% endif %}
</section>
{% endblock %}
